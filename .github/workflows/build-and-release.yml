name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.get_version.outputs.VERSION }}',
              name: 'SnippetsHub ${{ steps.get_version.outputs.VERSION }}',
              body: `## SnippetsHub ${{ steps.get_version.outputs.VERSION }}
              
              ### 新功能
              - 自动更新系统
              - 多平台支持 (macOS, Windows, Linux)
              - 性能优化和错误修复
              
              ### 下载
              请选择适合您操作系统的版本：
              - **macOS**: SnippetsHub_${{ steps.get_version.outputs.VERSION }}_universal.dmg
              - **Windows**: SnippetsHub_${{ steps.get_version.outputs.VERSION }}_x64_en-US.msi
              - **Linux**: SnippetsHub_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage
              
              ### 系统要求
              - **macOS**: 10.15 或更高版本
              - **Windows**: Windows 10 或更高版本
              - **Linux**: 现代 Linux 发行版 (Ubuntu 18.04+, Fedora 32+, 等)`,
              draft: false,
              prerelease: false
            });
            return data.id;

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            target: 'universal-apple-darwin'
            arch: 'universal'
            ext: 'dmg'
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'
            arch: 'amd64'
            ext: 'AppImage'
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            ext: 'msi'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev libayatana-appindicator3-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './code_hub/src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: './code_hub/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./code_hub
        run: npm ci

      - name: Build the app
        working-directory: ./code_hub
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload Release Asset (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./code_hub/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/SnippetsHub_${{ steps.get_version.outputs.VERSION }}_${{ matrix.arch }}.dmg
          asset_name: SnippetsHub_${{ steps.get_version.outputs.VERSION }}_${{ matrix.arch }}.dmg
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./code_hub/src-tauri/target/${{ matrix.target }}/release/bundle/msi/SnippetsHub_${{ steps.get_version.outputs.VERSION }}_${{ matrix.arch }}_en-US.msi
          asset_name: SnippetsHub_${{ steps.get_version.outputs.VERSION }}_${{ matrix.arch }}_en-US.msi
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./code_hub/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/SnippetsHub_${{ steps.get_version.outputs.VERSION }}_${{ matrix.arch }}.AppImage
          asset_name: SnippetsHub_${{ steps.get_version.outputs.VERSION }}_${{ matrix.arch }}.AppImage
          asset_content_type: application/octet-stream

  update-release-info:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create update manifest
        run: |
          cat > latest.json << EOF
          {
            "version": "${{ steps.get_version.outputs.VERSION }}",
            "notes": "SnippetsHub ${{ steps.get_version.outputs.VERSION }} - 自动更新系统、多平台支持、性能优化",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-universal": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/SnippetsHub_${{ steps.get_version.outputs.VERSION }}_universal.dmg"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/SnippetsHub_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/SnippetsHub_${{ steps.get_version.outputs.VERSION }}_x64_en-US.msi"
              }
            }
          }
          EOF

      - name: Upload update manifest
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./latest.json
          asset_name: latest.json
          asset_content_type: application/json