name: Test Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows
          - linux

jobs:
  test-build:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            condition: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos' }}
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            condition: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux' }}
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            condition: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' }}
    
    if: ${{ matrix.condition }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './code_hub/src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: './code_hub/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./code_hub
        run: npm ci

      - name: Build the app
        working-directory: ./code_hub
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: |
            code_hub/src-tauri/target/*/release/bundle/
          retention-days: 7